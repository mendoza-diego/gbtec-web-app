<div class="container"
  infiniteScroll
  [infiniteScrollDistance]="2"
  (scrolled)="onScroll()">
  <div class="d-flex flex-row flex-wrap">
    <div *ngFor="let photo of photos" class="d-flex flex-column">
      <app-photo [photo]="photo" class="p-2 img-fluid"></app-photo>
    </div>
  </div>
</div>
