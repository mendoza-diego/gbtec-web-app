<h2 mat-dialog-title>
  <img class="rounded-circle" [src]="photo.user.profile_image.small">
  <span>{{photo.user.name}}</span>
</h2>

<mat-dialog-content>
  <app-blurhash [hash]="photo.blur_hash" [URL]="photo.urls.full" [width]="getPhotoWidth()" [height]="getPhotoHeight()">
  </app-blurhash>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-mini-fab color="white" class="card-photo-download" aria-label="Download Photo">
    <mat-icon>download</mat-icon>
  </button>
</mat-dialog-actions>
