<app-background-photo class="background-photo"></app-background-photo>

<form (ngSubmit)="search()" [formGroup]="searchForm">
  <mat-form-field hideRequiredMarker="true" floatLabel="never" class="position-absolute top-50 start-50 translate-middle discover-input">
    <mat-label>Search</mat-label>
    <input matInput type="search" formControlName="q">
    <button mat-icon-button matSuffix [disabled]="searchForm.invalid" color="primary" aria-label="Discover" title="Discover">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>
